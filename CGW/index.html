<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>RGR</title>
  <style>
    body {
      background-color: #eeeeee;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <script src="./Utils/trackball-rotator.js"></script>
  <script src="./Utils/m4.js"></script>
  <script src="./Utils/dat.gui.min.js"></script>
  <script src="./shader.gpu"></script>
  <script src="./classes/Model.js"></script>
  <script src="./classes/ShaderProgram.js"></script>
  <script src="./classes/StereoCamera.js"></script>
  <script src="./main.js"></script>
</head>

<body onload="init()">
  <div id="canvas-holder">
    <div class="text">
      <h2>
        Monge Surface with a Cylindrical Directrix Surface and with a Sinusoid
        as Meridian
      </h2>
      <br />
      <p id="message">
        Drag your mouse on the cube to rotate it. (On a touch screen, you can
        use your finger.)
      </p>
      <audio id="song" src="https://5fade639-57b9-48db-8eb3-e055c7465804-00-1ujorwj0rg3zv.janeway.replit.dev/zhyr.mp3"
        crossorigin="anonymous" controls loop></audio>
      <label for="lowshelf">LowShelf filter enabled</label>
      <input type="checkbox" name="lowshelf" id="lowshelf" checked>
    </div>

    <canvas class="drawing" width="800" height="800" id="webglcanvas" style="background-color: r"></canvas>
    <button onclick="readGyroscope()">read sensors</button>
  </div>
</body>

</html>
